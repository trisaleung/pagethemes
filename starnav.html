    <title>star nav</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Muli"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ovo"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        h1 {
            font-family: "Ovo";
            font-size: 5vh;
            text-align: center;
            font-weight: normal;
            margin-top: 20vh;
        }

        ul {
            margin-left: 40%;
            margin-right: 40%;
            font-family: "Muli";
            padding: 5%;
            font-size: 2vh;
            text-align: center;
        }

        .top-map-point {
            position: relative;
            display: inline-block;
            padding: 5%;
        }

        .dropdown-content {
            display: none;
            position: relative;
            z-index: 1;
            transition: 0.3s;
        }

        .top-map-point:hover .dropdown-content {
            display: block;
            position: center;
            transition: 0.3s;
        }
    </style>
    <script>
        $(document).ready(function() {
            $(".star-empty").hover(function() {
                $(this).replaceWith("&#9733;");
            })
        });
    </script>
</head>
<body>
    <h1>the nav.</h1>
    <ul>
        <li class="top-map-point">
            <span class="star-empty">&#9734;</span>

        </li>
    </ul>
</body>
